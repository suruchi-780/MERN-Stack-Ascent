<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Grade Calculator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      text-align: center;
      width: 320px;
      animation: fadeIn 0.8s ease;
    }
    h2 {
      margin-bottom: 16px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #667eea;
      outline: none;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background: #5640c2;
      transform: scale(1.05);
    }
    .result {
      margin-top: 18px;
      font-size: 20px;
      font-weight: bold;
      padding: 14px;
      border-radius: 12px;
      display: none;
      animation: pop 0.4s ease;
      text-align: center;
    }
    .message {
      margin-top: 10px;
      font-size: 16px;
      font-weight: 500;
    }
    /* Colors for grades */
    .A { background: #4CAF50; color: white; }
    .B { background: #2196F3; color: white; }
    .C { background: #FFC107; color: black; }
    .D { background: #FF9800; color: white; }
    .F { background: #F44336; color: white; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pop {
      0% { transform: scale(0.8); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>🎓 Grade Calculator</h2>
    <input type="number" id="marks" placeholder="Enter marks (0-100)" />
    <button onclick="calculateGrade()">Get Grade</button>
    <div class="result" id="result"></div>
    <div class="message" id="message"></div>
  </div>

  <script>
    function calculateGrade() {
      let marks = document.getElementById("marks").value;
      let grade = "";
      let message = "";
      let resultBox = document.getElementById("result");
      let msgBox = document.getElementById("message");

      if (marks >= 90) { grade = "A"; message = "🌟 Excellent! Keep shining!"; }
      else if (marks >= 80) { grade = "B"; message = "💪 Great job! You’re doing well."; }
      else if (marks >= 70) { grade = "C"; message = "👍 Good! But you can aim higher."; }
      else if (marks >= 60) { grade = "D"; message = "⚡ Keep trying, don’t give up!"; }
      else { grade = "F"; message = "🚀 Failure is the first step to success. Try again!"; }

      resultBox.className = "result " + grade;
      resultBox.style.display = "block";
      resultBox.textContent = "Grade: " + grade;

      msgBox.textContent = message;
    }
  </script>
</body>
</html>
