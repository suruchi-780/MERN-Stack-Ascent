<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Business Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 340px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #66a6ff;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .card h1 {
      margin: 5px 0 5px;
      font-size: 1.6em;
      color: #333;
    }
    .card h2 {
      margin: 0 0 15px;
      font-size: 1em;
      color: #666;
      font-weight: normal;
    }
    .card p {
      font-size: 0.95em;
      color: #444;
      margin-bottom: 20px;
    }
    .skills {
      text-align: left;
      margin: 10px 0;
      padding: 0;
      list-style: none;
    }
    .skills li {
      background: #f0f8ff;
      margin: 6px 0;
      padding: 8px;
      border-radius: 8px;
      font-size: 0.9em;
      font-weight: bold;
      color: #333;
    }
    .links a {
      display: inline-block;
      margin: 8px;
      text-decoration: none;
      color: white;
      background: #66a6ff;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 0.9em;
      transition: background 0.3s, transform 0.2s;
    }
    .links a:hover {
      background: #0056b3;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
